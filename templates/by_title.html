<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Поиск по названию</title>
    <link href="../static/style.css" rel="stylesheet">
</head>
<body>

<div class="home">
    <a href="/"><input type="button" value="На главную"></a>
</div>

<h2>По запросу "{{title}}" найдено:</h2>

</body>
</html>
