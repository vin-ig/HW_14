<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Поиск по названию</title>
    <link href="../static/style.css" rel="stylesheet">
</head>
<body>
<h2>По запросу "{{title}}" найдено:</h2>
<br>

<p>Название: {{movies.title}}</p>
<p>Страна: {{movies.county}}</p>
<p>Год выпуска: {{movies.release_year}}</p>
<p>Жанр: {{movies.listed_in}}</p>
<p>Описание: {{movies.description}}</p>
	
</body>
</html>
