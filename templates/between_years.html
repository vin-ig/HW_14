<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Поиск по годам</title>
    <link href="../static/style.css" rel="stylesheet">
</head>
<body>

<div class="home">
    <a href="/"><input type="button" value="На главную"></a>
</div>

<h2>Годы выпуска: от {{years[0]}} до {{years[1]}}</h2>
<h2>{{error}}</h2>
<br>
{% for movie in movies %}
	<p>
		Название: {{movie.title}}<br>
		Год выпуска: {{movie.release_year}}
	</p>
{% endfor %}
</body>
</html>
